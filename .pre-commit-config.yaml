# Minimal pre-commit to avoid missing-config errors and enforce basic hygiene.
# Expand with project-specific hooks as needed.
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
