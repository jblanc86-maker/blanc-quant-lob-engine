# SPDX-License-Identifier: Apache-2.0
name: Reproducibility Check

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'docs/**'

jobs:
  repro:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libboost-all-dev nlohmann-json3-dev git

      - name: Build
        run: |
          set -euxo pipefail
          rm -rf build
          CC=gcc CXX=g++ cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTING=ON \
            -DBUILD_BENCHMARKS=ON
          cmake --build build -j$(nproc)

      - name: Run reproducibility verification
        run: |
          chmod +x scripts/verify_golden.sh
          ./scripts/verify_golden.sh
