# SPDX-License-Identifier: Apache-2.0
name: Reproducibility Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  repro:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libboost-all-dev nlohmann-json3-dev

      - name: Set up build
        uses: lukka/run-cmake@af1be47fd7c933593f687731bc6fdbee024d3ff4
        with:
          cmakeListsOrSettingsJson: 'CMakeLists.txt'
          buildDirectory: 'build'
          cmakeBuildType: 'Release'

      - name: Run reproducibility verification
        run: |
          chmod +x scripts/verify_golden.sh
          ./scripts/verify_golden.sh
