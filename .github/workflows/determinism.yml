---
# SPDX-License-Identifier: Apache-2.0
name: Determinism
on:
  push:
  pull_request:
  schedule:
    - cron: '0 6 * * *'  # daily at 06:00 UTC

jobs:
  verify-golden:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - name: Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libboost-all-dev
      - name: Build (Release)
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release && cmake --build build -j
      - name: Verify golden digest
        shell: bash
        run: |
          if [ -x scripts/verify_golden.sh ]; then
            scripts/verify_golden.sh
          else
            # Fallback: run once and check digest line is present
            ./build/bin/replay --input data/golden/itch_1m.bin | tee run.out
            grep -E "digest_fnv=" run.out
          fi
      - name: Run bench and collect artifacts
        shell: bash
        run: |
          # Build is already done; run bench to collect artifacts
          mkdir -p artifacts
          # Run bench script if present, else run the binary directly
          if [ -x scripts/bench.sh ]; then
            scripts/bench.sh 9
          else
            ./build/bin/replay --input data/golden/itch_1m.bin | tee artifacts/run.stdout.txt
          fi
      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: determinism-artifacts-${{ github.run_id }}
          path: |
            artifacts/**
