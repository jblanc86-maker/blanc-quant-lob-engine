name: verify-bench

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'include/**'
      - 'CMakeLists.txt'
      - '.github/workflows/verify-bench.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'include/**'
      - 'CMakeLists.txt'
      - '.github/workflows/verify-bench.yml'
  workflow_dispatch:
    inputs:
      profile:
        description: Gate profile (strict | standard | lenient)
        required: false
        default: standard
      runner_id:
        description: Optional explicit runner identifier
        required: false
        default: gh-ubuntu-latest

jobs:
  verify:
    # permissions block already present, removed duplicate
    name: Verify deterministic bench
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      pull-requests: read
      checks: read
      statuses: read
      issues: read
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    if: >-
      ${{ !contains(github.event.head_commit.message, '[skip-ci]')
          && (github.event_name != 'pull_request' || !contains(join(github.event.pull_request.labels.*.name), 'docs-only')) }}
    env:
      PROFILE: ${{ github.event.inputs.profile || 'standard' }}
      RUNNER_ID: ${{ github.event.inputs.runner_id || 'gh-ubuntu-latest' }}
      P99_MULTIPLIER: "1.10"
      MAD_MULTIPLIER: "3.0"
      EPSILON_MS: "0.05"
      P99_BUDGET_MS: "0.75"
      REQUIRE_DIGEST: "0"
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libboost-all-dev jq nlohmann-json3-dev zip unzip

      - name: Build + emit bench artifacts
        run: |
          make bench ART_DIR=artifacts

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.11'

      - name: Run verify_bench.py
        env:
          RUNNER_NAME: ${{ env.RUNNER_ID }}
          BENCH_FILE: artifacts/bench.jsonl
          METRICS_FILE: artifacts/metrics.prom
          BASELINE_FILE: artifacts/baselines/sample_runner.json
        run: |
          python scripts/verify_bench.py \
            --bench-file "$BENCH_FILE" \
            --metrics-file "$METRICS_FILE" \
            --baseline-file "$BASELINE_FILE" \
            --profile "$PROFILE" \
            --runner-id "$RUNNER_NAME"
