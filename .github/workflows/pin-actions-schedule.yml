name: Pin Actions by SHA (Scheduled)

on:
  schedule:
    - cron: '0 6 * * 1' # weekly on Monday at 06:00 UTC
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'

jobs:
  pin:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    if: >-
      ${{ !contains(github.event.head_commit.message, '[skip-ci]')
          && (github.event_name != 'pull_request' || !contains(join(github.event.pull_request.labels.*.name), 'docs-only')) }}
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git

      - name: Ensure pin script is executable
        run: |
          chmod +x scripts/pin_actions_by_shas.sh

      - name: Run pin script
        id: pin
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          ./scripts/pin_actions_by_shas.sh || true
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          if [[ -n $(git status --porcelain) ]]; then
            git add .github/workflows
            git commit -m "chore(ci): pin GitHub Actions by commit SHA (automated)"
            BRANCH_NAME="pin-actions-by-sha-$(date +%Y%m%d%H%M%S)"
            git push origin HEAD:refs/heads/$BRANCH_NAME
            echo "PR_BRANCH=$BRANCH_NAME" >> $GITHUB_OUTPUT
          else
            echo "No pin updates" >> $GITHUB_OUTPUT
          fi

      - name: Create PR
        if: steps.pin.outputs.PR_BRANCH != ''
        uses: peter-evans/create-pull-request@4e1beaa7521e8b457b572c090b25bd3db56bf1c5
        with:
          token: ${{ github.token }}
          title: "chore(ci): pin GitHub Actions by commit SHA"
          body: "Automated pinning of GitHub Actions to SHA to improve reproducibility."
          base: main
          branch: ${{ steps.pin.outputs.PR_BRANCH }}
