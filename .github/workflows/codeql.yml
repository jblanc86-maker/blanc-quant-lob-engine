
name: "CodeQL Analysis"

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'include/**'
      - 'CMakeLists.txt'
      - '.github/workflows/codeql.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'include/**'
      - 'CMakeLists.txt'
      - '.github/workflows/codeql.yml'
  schedule:
    # Weekly on Tuesdays 03:24 UTC
    - cron: '24 3 * * 2'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Manual CodeQL run reason'
        required: false
        default: 'manual'

jobs:
  analyze:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    if: >-
      ${{ !contains(github.event.head_commit.message, '[skip-ci]')
          && (github.event_name != 'pull_request' || !contains(join(github.event.pull_request.labels.*.name), 'docs-only')) }}
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@fe4161a26a8629af62121b670040955b330f9af2
        with:
          languages: cpp

      - name: Install build deps (explicit compilers + regex dev)
        run: |
          set -euo pipefail
          sudo apt-get update
          # Install explicit compilers and common dev packages
          sudo apt-get install -y \
            build-essential \
            gcc-13 g++-13 \
            cmake ninja-build \
            libboost-all-dev \
            nlohmann-json3-dev \
            libpcre3-dev libpcre2-dev libpcre++-dev \
            libgnuregex-dev || true
          # Debug prints
          /usr/bin/gcc-13 --version || true
          /usr/bin/g++-13 --version || true
          which g++ || true
          g++ --version || true
          cmake --version

      - name: Build (use explicit compilers)
        run: |
          set -euo pipefail
          rm -rf build
          # Force the compilers explicitly to avoid ambiguous detection
          export CC=/usr/bin/gcc-13
          export CXX=/usr/bin/g++-13
          echo "Using compilers: $(which $CC) $(which $CXX)"
          # Pass explicit compiler paths to CMake as well
          /usr/bin/cmake -S . -B build -G Ninja \
            -DCMAKE_C_COMPILER=/usr/bin/gcc-13 \
            -DCMAKE_CXX_COMPILER=/usr/bin/g++-13 \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTING=OFF \
            -DBUILD_BENCHMARKS=OFF \
            -D CMAKE_EXPORT_COMPILE_COMMANDS=ON
          /usr/bin/cmake --build build --config Release -j $(nproc)

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@fe4161a26a8629af62121b670040955b330f9af2
        with:
          category: "/language:cpp"
