name: CodeQL

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'include/**'
      - 'CMakeLists.txt'
      - '.github/workflows/codeql.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'include/**'
      - 'CMakeLists.txt'
      - '.github/workflows/codeql.yml'
  schedule:
    # Weekly on Tuesdays 03:24 UTC
    - cron: '24 3 * * 2'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Manual CodeQL run reason'
        required: false
        default: 'manual'

jobs:
  analyze:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@fe4161a26a8629af62121b670040955b330f9af2
        with:
          languages: cpp

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libboost-all-dev nlohmann-json3-dev g++ zip

      - name: Build
        run: |
          rm -rf build
          CC=gcc CXX=g++ cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTING=OFF \
            -DBUILD_BENCHMARKS=OFF
          cmake --build build --config Release -j $(nproc)

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@fe4161a26a8629af62121b670040955b330f9af2
        with:
          category: "/language:cpp"
