name: Publish GitHub Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - name: Set up build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build zip libboost-all-dev jq nlohmann-json3-dev
      - name: Build (Release) and package
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF
          cmake --build build -j
          scripts/release_package.sh || true
      - name: List release artifacts
        run: |
          mkdir -p artifacts/release || true
          echo "Artifacts:"; ls -la artifacts/release || true
      - name: Read RELEASE.md
        id: notes
        run: |
          body=$(cat RELEASE.md)
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$body" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Publish release and upload artifacts
        uses: softprops/action-gh-release@6f1aa3a2d2ce9abfa3775106f1978a6d6d144ba2
        with:
          draft: false
          body: ${{ steps.notes.outputs.body }}
          files: |
            artifacts/release/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
