name: Detect Secrets

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *' # daily 3 AM UTC scan

jobs:
  detect-secrets:
    name: Secrets Scan
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      # -------------------------------
      # 1️⃣ Checkout repo
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      # -------------------------------
      # 2️⃣ Install detect-secrets
      # -------------------------------
      - name: Install detect-secrets
        run: python3 -m pip install --upgrade 'detect-secrets>=1.5.0'

      # -------------------------------
      # 3️⃣ Verify or generate baseline
      # -------------------------------
      - name: Load baseline
        run: |
          if [[ ! -f .secrets.baseline ]]; then
            echo "No baseline found — generating one (will not fail build)."
            detect-secrets scan > .secrets.baseline
          fi

      # -------------------------------
      # 4️⃣ Run scan against baseline
      # -------------------------------
      - name: Run detect-secrets scan
        run: |
          python3 -m detect_secrets.main scan --all-files > current-scan.json
          python3 -m detect_secrets.main scan --all-files --baseline .secrets.baseline --fail-on-new

      # -------------------------------
      # 5️⃣ Upload results
      # -------------------------------
      - name: Upload scan results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        if: always()
        with:
          name: secrets-scan-results
          path: |
            .secrets.baseline
            current-scan.json
          if-no-files-found: ignore
