name: Detect Secrets

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *' # daily 3 AM UTC scan

jobs:
  detect-secrets:
    name: Secrets Scan
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      # -------------------------------
      # 1️⃣ Checkout repo
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # 2️⃣ Install detect-secrets
      # -------------------------------
      - name: Install detect-secrets
        run: pip install detect-secrets

      # -------------------------------
      # 3️⃣ Verify or generate baseline
      # -------------------------------
      - name: Load baseline
        run: |
          if [[ ! -f .secrets.baseline ]]; then
            echo "No baseline found — generating one (will not fail build)."
            detect-secrets scan > .secrets.baseline
          fi

      # -------------------------------
      # 4️⃣ Run scan against baseline
      # -------------------------------
      - name: Run detect-secrets scan
        run: |
          detect-secrets scan --all-files > current-scan.json
          detect-secrets audit .secrets.baseline --json > baseline-audit.json || true
          detect-secrets scan --all-files --baseline .secrets.baseline --fail-on-new

      # -------------------------------
      # 5️⃣ Upload results
      # -------------------------------
      - name: Upload scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: secrets-scan-results
          path: |
            .secrets.baseline
            current-scan.json
            baseline-audit.json
          if-no-files-found: ignore
