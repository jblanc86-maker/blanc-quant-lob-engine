name: CI
on:
  push:
    branches: [main]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: demo-${{ runner.os }}-${{ github.sha }}
          restore-keys: demo-${{ runner.os }}-
      - run: echo "hello from CI"
