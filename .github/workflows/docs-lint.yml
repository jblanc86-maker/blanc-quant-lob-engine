name: Docs Lint

on:
  push:
    branches:
      - main
    paths:
      - '**/*.md'
      - '.markdownlint.yml'
      - '.github/workflows/docs-lint.yml'
  pull_request:
    paths:
      - '**/*.md'
      - '.markdownlint.yml'
      - '.github/workflows/docs-lint.yml'

permissions:
  contents: read

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4
      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@36d420e7cfa025fd9fd6b3f1b2d6ad91f4a8b7eb  # v15
        with:
          config: .markdownlint.yml
