name: Docs Lint

on:
  push:
    branches:
      - main
    paths:
      - '**/*.md'
      - '.markdownlint.yml'
      - '.github/workflows/docs-lint.yml'
  pull_request:
    paths:
      - '**/*.md'
      - '.markdownlint.yml'
      - '.github/workflows/docs-lint.yml'

permissions:
  contents: read

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v15
        with:
          config: .markdownlint.yml
