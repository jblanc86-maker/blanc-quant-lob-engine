name: Evidence Packaging

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - blanc-quant-lob-engine-PP

jobs:
  package:
    name: Package Evidence (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup dependencies
        if: ${{ runner.os == 'Linux' }}
        run: |
          bash scripts/setup-packages.sh || true

      - name: Build
        run: |
          bash scripts/build.sh || make || true

      - name: Prepare evidence files
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p evidence_out
          # Commit and timestamp
          git rev-parse HEAD > evidence_out/commit_sha.txt
          date -u +"%Y-%m-%dT%H:%M:%SZ" > evidence_out/timestamp.txt
          # Copy bundle doc for hashing
          cp docs/evidence/canonical_ids_v1/PATENT_EVIDENCE_CANONICAL_IDS.md evidence_out/
          # Compute SHA-256s
          if command -v shasum >/dev/null 2>&1; then
            shasum -a 256 evidence_out/PATENT_EVIDENCE_CANONICAL_IDS.md | awk '{print $1}' > evidence_out/evidence_doc_sha256.txt
          else
            sha256sum evidence_out/PATENT_EVIDENCE_CANONICAL_IDS.md | awk '{print $1}' > evidence_out/evidence_doc_sha256.txt
          fi
          # Copy any generated bench outputs if present
          if [ -d artifacts ]; then
            cp -R artifacts evidence_out/artifacts || true
          fi
          # Include the entire bundle directory for convenience
          mkdir -p evidence_out/bundle
          cp -R docs/evidence/canonical_ids_v1 evidence_out/bundle/

      - name: Create archive
        shell: bash
        run: |
          set -euo pipefail
          ARCHIVE="evidence-bundle-${{ runner.os }}-${{ github.run_id }}.zip"
          (cd evidence_out && zip -r ../"$ARCHIVE" .)
          echo "ARCHIVE=$ARCHIVE" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: evidence-bundle-${{ runner.os }}-${{ github.run_id }}
          path: ${{ env.ARCHIVE }}
          if-no-files-found: warn
