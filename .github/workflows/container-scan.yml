name: Container Scan

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '12 4 * * 3'

jobs:
  trivy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435

      - name: Set up Trivy v0.67.2
        uses: aquasecurity/setup-trivy@e6c2c5e321ed9123bda567646e2f96565e34abe1
        with:
          version: v0.67.2

      - name: Build image (no push)
        run: |
          docker build -t quant-lob-engine:ci .

      - name: Run Trivy scan (fs)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          exit-code: '0'
          format: 'table'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy scan (fs, JSON)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          exit-code: '0'
          format: 'json'
          output: 'trivy-fs.json'
          severity: 'CRITICAL,HIGH'

      - name: Trivy summary (fs)
        run: |
          echo "Filesystem scan summary:"
          jq -r '[.Results[]?.Vulnerabilities[]?.Severity] | group_by(.) |
            map({severity: .[0], count: length}) |
            sort_by(.severity) | .[] | "\(.severity): \(.count)"' trivy-fs.json || echo "No findings"

      - name: Run Trivy scan (image)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          image-ref: 'quant-lob-engine:ci'
          ignore-unfixed: true
          exit-code: '0'
          format: 'sarif'
          output: 'trivy-image.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy scan (image, JSON)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          image-ref: 'quant-lob-engine:ci'
          ignore-unfixed: true
          exit-code: '0'
          format: 'json'
          output: 'trivy-image.json'
          severity: 'CRITICAL,HIGH'

      - name: Trivy summary (image)
        run: |
          echo "Image scan summary:"
          jq -r '[.Results[]?.Vulnerabilities[]?.Severity] | group_by(.) |
            map({severity: .[0], count: length}) |
            sort_by(.severity) | .[] | "\(.severity): \(.count)"' trivy-image.json || echo "No findings"

      - name: Enforce policy (fail on CRITICAL findings)
        if: ${{ github.event_name == 'pull_request' || github.event_name == 'push' }}
        run: |
          fs_crit=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-fs.json 2>/dev/null || echo 0)
          img_crit=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-image.json 2>/dev/null || echo 0)
          total=$((fs_crit + img_crit))
          echo "CRITICAL findings â€” fs: ${fs_crit}, image: ${img_crit}, total: ${total}"
          if [ "$total" -gt 0 ]; then
            echo "Policy violation: CRITICAL findings detected. Failing the job." >&2
            exit 1
          fi
          echo "Policy OK: No CRITICAL findings."

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif
