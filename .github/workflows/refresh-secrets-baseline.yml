name: Refresh Detect-Secrets Baseline

on:
  schedule:
    - cron: "0 3 * * 1" # Weekly Monday 03:00 UTC
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'

jobs:
  refresh-baseline:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    if: >-
      ${{ !contains(github.event.head_commit.message, '[skip-ci]')
          && (github.event_name != 'pull_request' || !contains(join(github.event.pull_request.labels.*.name), 'docs-only')) }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.x'
      - name: Install detect-secrets
        run: pip install detect-secrets
      - name: Generate new baseline
        run: detect-secrets scan --exclude-files ".secrets.baseline" > .secrets.baseline.new
      - name: Compare & update
        id: diff
        run: |
          if ! diff -q .secrets.baseline .secrets.baseline.new >/dev/null 2>&1; then
            mv .secrets.baseline.new .secrets.baseline
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "No baseline changes"; rm .secrets.baseline.new || true
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      - name: Create commit
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .secrets.baseline
          git commit -m "chore(security): refresh secrets baseline"
      - name: Push changes
        if: steps.diff.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git push
